{% extends "base.html" %}

{% block title %}Add Car{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Car</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for="make" class="form-label">Make</label>
            <input type="text" class="form-control" id="make" name="make" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (TND)</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="mileage" class="form-label">Mileage (km)</label>
            <input type="number" class="form-control" id="mileage" name="mileage" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Car Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <img id="image-preview" src="#" alt="Image preview" style="max-width: 200px; display: none;" class="mt-3 img-thumbnail">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Car</button>
    </form>
</div>

<script>
    document.getElementById("image").addEventListener("change", function(event) {
        const reader = new FileReader();
        reader.onload = function(){
            document.getElementById("image-preview").src = reader.result;
            document.getElementById("image-preview").style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
{% endblock %}
